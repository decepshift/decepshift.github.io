<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styling -->
    <link rel="stylesheet" href="style/styles.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                Zi
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            <i class="uil uil-home"></i> Home
                        </a>
                    </li>
                    <li class="nav__item" id="about">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user"></i> About
                        </a>
                    </li>
                    <li class="nav__item" id="skills">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-alt"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item" id="services">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-briefcase-alt"></i> Services
                        </a>
                    </li>
                    <li class="nav__item" id="portfolio">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery"></i> Portfolio
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- javascript -->
    <script src="js/main.js"></script>
</body>
</html>
